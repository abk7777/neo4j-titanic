type User {
  userId: ID!
  userHandle: String!
  userFirstName: String
  userLastName: String
  userBio: String
  userProfile_BG: String
  userProfile_FG: String
  userEmail: String
  userPassword: String
  userGender: String
  userSiteName: String
  userFollowers(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:FOLLOWS]-(follower:User) RETURN follower")
  userProjects(first: Int = 3, offset: Int = 0): [Project] @cypher(statement:"MATCH (this)-[:WORKED_ON]->(project) RETURN project")
  userInterests(first: Int = 3, offset: Int = 0): [Tag] @cypher(statement:"MATCH (this)-[:FOLLOWS]->(tag:Tag) RETURN tag")
  userImages(first: Int = 3, offset: Int = 0): [Image] @cypher(statement:"MATCH (this)-[:CREATED]->(image:Image) RETURN image")

}

type Project {
  projectId: ID!
  projectName: String
  projectDescription: String
  projectCreatedBy: [User!]
  projectCreatedDate: Date
}

type Image {
  imageId: ID!
  imageOwner: [User!]
  imageCaption: String
  imageDescription: String
  imageCreatedDate: Date
  imageURL: String
}

type Tag {
  tagId: ID!
  tagName: String
  tagCreatedBy: String
  tagCreatedDate: Date
}
