type User {
  userId: ID!
  userHandle: String!
  userFirstName: String
  userLastName: String
  userFullName: String
  userBio: String
  userProfile_BG: String
  userProfile_FG: String
  userEmail: String
  userPassword: String
  userGender: String
  userSiteName: String
  userWebsite: String
  userRating: Float
  userRoles: [String]
  userSkills: [String]
  userClients: [String]
  userLocation: String
  userInterestTags: [String]
  userFollowersCypher(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:FOLLOWS]-(follower:User) RETURN follower")
  userFollowersRelation(first: Int = 3, offset: Int = 0): [User] @relation(name:"FOLLOWS", direction: IN)
  userFollows(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)-[:FOLLOWS]->(follower:User) RETURN follower")
  userFriends(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:FOLLOWS]->(follower:User) RETURN follower") 
  userProjects(first: Int = 3, offset: Int = 0): [Project] @cypher(statement:"MATCH (this)-[:CREATED]->(project:Project) RETURN project")
  userCollaborations(first: Int = 3, offset: Int = 0): [Project] @cypher(statement:"MATCH (this)-[:WORKED_ON]->(project:Project) RETURN project")  
  userInterests(first: Int = 3, offset: Int = 0): [Tag] @cypher(statement:"MATCH (this)-[:FOLLOWS]->(tag:Tag) RETURN tag")
  userInterestsRel(first: Int = 3, offset: Int = 0): [Tag] @relation(name:"FOLLOWS", direction: OUT)

  userImages(first: Int = 3, offset: Int = 0): [Image] @cypher(statement:"MATCH (this)-[:CREATED]->(image:Image) RETURN image")
  userIsTagged(first: Int = 3, offset: Int = 0): [Image] @cypher(statement:"MATCH (this)-[:IS_TAGGED_IN]->(image:Image) RETURN image")
}

type Project {
  projectId: ID!
  projectName: String
  projectDescription: String
  projectCreators: [User!]
  projectCreatedDate: Date
  projectTags(first: Int = 3, offset: Int = 0): [Tag] @cypher(statement:"MATCH (this)-[:IS_TAGGED]->(tag:Tag) RETURN tag")
  projectCollaborators(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:WORKED_ON]-(user:User) RETURN user")
  projectImages(first: Int = 3, offset: Int = 0): [Image] @cypher(statement:"MATCH (this)<-[:FROM]-(image:Image) RETURN image")
}

type Image {
  imageId: ID!
  imageOwner: [User!]
  imageCaption: String
  imageDescription: String
  imageCreatedDate: Date
  imageURL: String
  imageProjects(first: Int = 3, offset: Int = 0): [Project] @cypher(statement:"MATCH (this)-[:FROM]->(project:Project) RETURN project")
  imageTags(first: Int = 3, offset: Int = 0): [Tag] @cypher(statement:"MATCH (this)-[:IS_TAGGED]->(tag:Tag) RETURN tag")
  imageCreator(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:CREATED]-(user:User) RETURN user")
  imageTaggedUsers(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:IS_TAGGED_IN]-(user:User) RETURN user")
}

type Tag {
  tagId: ID!
  tagName: String
  tagCreatedBy: String
  tagCreatedDate: Date
  tagFollowers(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:FOLLOWS]-(user:User) RETURN user")
  tagProjects(first: Int = 3, offset: Int = 0): [Project] @cypher(statement:"MATCH (this)<-[:IS_TAGGED]-(project:Project) RETURN project")
  tagImages(first: Int = 3, offset: Int = 0): [Image] @cypher(statement:"MATCH (this)<-[:IS_TAGGED]-(image:Image) RETURN image")
}
