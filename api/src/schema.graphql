type User {
  userId: ID!
  userHandle: String!
  userFirstName: String
  userLastName: String
  userBio: String
  userProfile_BG: String
  userProfile_FG: String
  userEmail: String
  userPassword: String
  userGender: String
  userSiteName: String
  userFollowers(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:FOLLOWS]-(follower) RETURN follower")
  userProjects(first: Int = 3, offset: Int = 0): [User] @cypher(statement:"MATCH (this)<-[:WORKED_ON]-(follower) RETURN follower")
}

type Project {
  projectId: ID!
  projectName: String
  projectDescription: String
  projectCreatedBy: [User!]
  projectCreatedDate: Date
}

type Image {
  imageId: ID!
  imageOwner: [User!]
  imageCaption: String
  imageDescription: String
  imageCreatedDate: Date
  imageURL: String
}

type Tag {
  tagId: ID!
  tagName: String
  tagCreatedBy: String
  tagCreatedDate: Date
}
