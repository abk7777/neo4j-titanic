type User {
  userId: ID!
  userHandle: String!
  userFirstName: String
  userLastName: String
  userBio: String
  userProfile_BG: String
  userProfile_FG: String
  userEmail: String
  userPassword: String
  userGender: String
  userSiteName: String
}

type Project {
  projectId: ID!
  projectName: String
  projectDescription: String
  projectCreatedBy: [User!]
  projectCreatedDate: String
}

type Image {
  imageId: ID!
  imageOwner: [User!]
  imageCaption: String
  imageDescription: String
  imageCreatedDate: String
  imageURL: String
}

type Tag {
  tagId: ID!
  tagName: String
  tagCreatedBy: String
  tagCreatedDate: String
}

type Query {
  User(userId: ID!): [User]
}